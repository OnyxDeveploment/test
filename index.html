<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>האתר נסגר - פגישונים</title>
  <meta name="description" content="האתר הוסר על ידי פגישונים. נא לא להשתמש באתרים לא חוקיים." />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Noto Sans Hebrew"', 'sans-serif'],
          },
          colors: {
            deepBlue: '#0a0f2c',
            lightBlue: '#38bdf8',
            alertRed: '#f87171',
          },
          backgroundImage: {
            'deep-gradient': 'radial-gradient(circle at 20% 30%, rgba(56, 189, 248, 0.15), transparent 40%), radial-gradient(circle at 80% 70%, rgba(248, 113, 113, 0.1), transparent 50%)',
          },
        }
      }
    }
  </script>

  <style>
    body {
      background-color: #0a0f2c;
      background-image: radial-gradient(circle at 20% 30%, rgba(56, 189, 248, 0.15), transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(248, 113, 113, 0.1), transparent 50%);
      background-repeat: no-repeat;
      background-size: cover;
      min-height: 100vh;
    }

    .glass {
      backdrop-filter: blur(18px);
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.45);
      transition: transform 0.3s ease;
    }

    .glass:hover {
      transform: scale(1.01);
    }

    .glow {
      text-shadow: 0 0 12px rgba(56, 189, 248, 0.6);
    }

    .btn-glow {
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.6), 0 0 20px rgba(56, 189, 248, 0.3);
      transition: all 0.3s ease;
    }

    .btn-glow:hover {
      box-shadow: 0 0 18px rgba(56, 189, 248, 0.8);
      transform: scale(1.05);
    }
  </style>
</head>

<body class="flex items-center justify-center font-sans text-white text-right p-6">

  <div class="glass rounded-3xl p-10 max-w-xl w-full text-center fade-in relative z-10">

    <img src="https://pgishonim.com/images/app_logo_white.png" alt="לוגו פגישונים" class="w-24 h-24 mx-auto mb-6 drop-shadow-xl" />

    <h1 class="text-4xl font-extrabold mb-4 text-lightBlue glow">האתר נסגר</h1>

    <p class="text-lg font-medium text-slate-200 leading-loose mb-6">
      אתר זה הוסר על ידי <span class="text-lightBlue font-semibold">פגישונים</span> בשל שימוש ב־<span class="text-alertRed font-semibold">אישורי יציאה מזויפים</span>.<br>
      <span class="text-alertRed font-bold">בעל האתר זוהה וצפוי לעמוד לדין</span> בהתאם לחוק.<br>
      כל ניסיון נוסף לשימוש באתר מסוג זה מהווה <span class="underline decoration-red-500">עבירה פלילית חמורה</span>.
    </p>

    <a href="https://pgishonim.com/"
      class="inline-flex items-center justify-center gap-2 bg-lightBlue hover:bg-sky-500 text-white font-semibold py-2 px-6 rounded-full text-sm btn-glow">
      ⚖️ מעבר לאתר פגישונים
    </a>

  </div>

</body>
</html>
