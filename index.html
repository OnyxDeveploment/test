<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="האתר נסגר על ידי פגישונים - נא לא להשתמש באתרים לא חוקיים.">
  <title>האתר נסגר - פגישונים</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #1e293b;
    }

    .glass {
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 1s ease-out;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-right font-sans text-white">

  <div class="glass fade-in rounded-xl shadow-xl p-8 max-w-xl w-full mx-4 text-white text-center">
    <img src="https://pgishonim.com/images/app_logo_white.png" alt="לוגו פגישונים" class="w-20 h-20 mx-auto mb-4">
    <h1 class="text-4xl font-extrabold mb-4 text-blue-400">האתר נסגר</h1>
    <p class="text-2xl font-semibold mb-3">
      האתר הוסר על ידי 
      <a href="https://pgishonim.com/" target="_blank" class="underline text-blue-300 hover:text-blue-200">פגישונים</a>
    </p>
    <p class="text-md leading-relaxed text-white/90">
      אתר זה שימש לזיוף אישורי יציאה באופן בלתי חוקי. בעל האתר זוהה, והוא צפוי לעמוד לדין וייענש בחומרה בהתאם לחוק. כל שימוש נוסף באתרים מהסוג הזה מהווה עבירה פלילית חמורה.
    </p>
  </div>

</body>
</html>
